<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myDyUrl</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
<style>
    textarea{
        width: 300px;
        height: 200px;
        border-radius: 4px;
        box-shadow: 0px 0px 30px #888888;
    }
    input{
        margin-left: 30px;
        box-shadow: 0px 0px 15px #888888;
    }
    textarea:hover{
        border-color: goldenrod;
    }
    textarea:focus{
        outline: none;
        border-color: goldenrod;
    }
    div{
        margin: 20px;
    }
</style>
<body>
<div>
    <textarea type="text"></textarea>
    <input type="button" value="更新" id="update">
    <input type="button" value="新增" id="add">
</div>
<div>
    <textarea type="text"></textarea>
</div>
<script>
    $("#update").click(function (){
        var urls = $("textarea").eq(0).val();
        if(urls){
            $.ajax({
                url : "/updateAddress",
                type : "POST",
                data : {
                    address : urls
                },
                success : function (response){
                    $("textarea").eq(1).text(response);
                },
                error : function (){}
            })
        }
    })
    $("#add").click(function (){
        var urls = $("textarea").eq(0).val();
        if(urls){
            $.ajax({
                url : "/addAddress",
                type : "POST",
                data : {
                    address : urls
                },
                success : function (response){
                    $("textarea").eq(1).text(response);
                },
                error : function (){}
            })
        }
    })
</script>
</body>
</html>
